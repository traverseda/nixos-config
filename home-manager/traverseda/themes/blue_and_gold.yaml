system: "base16"
name: "Blue and Gold"
author: "traverseda"
variant: "dark"
palette:
  # ANSI 0: Black (Background) - Default Background
  base00: "#171D23"
  # ANSI 18: Darkest Gray - Lighter Background (Used for status bars)
  base01: "#1D252C"
  # ANSI 19: Dark Gray - Selection Background
  base02: "#28323A"
  # ANSI 8: Bright Black (Gray) - Comments, Invisibles, Line Highlighting
  base03: "#455663"
  # ANSI 20: Light Gray - Dark Foreground (Used for status bars)
  base04: "#B7C5D3"
  # ANSI 21: Foreground - Default Foreground, Caret, Delimiters, Operators
  base05: "#da9100"
  # ANSI 7: White - Light Foreground
  base06: "#fcc200"
  # ANSI 15: Bright White - The Lightest Foreground
  base07: "#ffd700"
  # ANSI 1 and 9: Red and Bright Red - Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
  base08: "#F7768E"
  # ANSI 16: Orange - Integers, Boolean, Constants, XML Attributes, Markup Link URL
  base09: "#FF9E64"
  # ANSI 3 and 11: Yellow and Bright Yellow - Classes, Markup Bold, Search Text Background
  base0A: "#B7C5D3"
  # ANSI 2 and 10: Green and Bright Green - Strings, Inherited Class, Markup Code, Diff Inserted
  base0B: "#9ECE6A"
  # ANSI 6 and 14: Cyan and Bright Cyan - Support, Regular Expressions, Escape Characters, Markup Quotes
  base0C: "#89DDFF"
  # ANSI 4 and 12: Blue and Bright Blue - Functions, Methods, Attribute IDs, Headings
  base0D: "#7AA2F7"
  # ANSI 5 and 13: Purple and Bright Purple - Keywords, Storage, Selector, Markup Italic, Diff Changed
  base0E: "#654b91"
  # ANSI 17: Dark Red or Brown - Deprecated, Opening/Closing Embedded Language Tags, e.g., <?php ?>
  base0F: "#654b91"

